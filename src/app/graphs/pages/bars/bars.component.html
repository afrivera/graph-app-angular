<h1>Graphs Bar</h1>
<hr>

<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
            </canvas>
        </div>
        <button mat-button mat-raised-button 
                color="primary" 
                (click)="randomize()"
                class="btn btn-primary float-end">Update</button>

    </div>
</div>
